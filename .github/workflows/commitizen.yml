on:
  push:
    branches:
      - main

jobs:
  bump:
    runs-on: ubuntu-latest
    concurrency: release
    container: python:3.11-slim-bookworm
    steps:
      - run: pip install poetry==1.6.1
      - run: apt-get update -qq && apt-get install -y --no-install-recommends git
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - run: poetry install --all-extras --no-interaction --no-ansi
      - name: Bump version
        run: |
          ls -al
          poetry run cz bump; EXIT_CODE="$?"
          case $EXIT_CODE in
          21)
            exit 0;;
          0)
            ;;
          *)
            exit $EXIT_CODE;;
          esac
          VERSION=$(poetry version --short)
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1 -)
          git tag "v$MAJOR_VERSION"
          git push
          git push origin "v$VERSION"
          git push --force origin "v$MAJOR_VERSION"
